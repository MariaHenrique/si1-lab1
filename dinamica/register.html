<!DOCTYPE html>

<html lang="pt-br">
	<head>
		<link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		<link type ="text/css" rel ="stylesheet" href="stylecss.css"/>
		<meta charset ="UTF-8">
		<Title> Formulário de Cadastro em SI 1</Title>
	</head>

	<body>
		<h1>Formulário de Cadastro na disciplina SI 1</h1>
		<br>
		
		
		<form>
			<fieldset>
				<legend style="color: white">Preencha todas as informações e clique em <esp><b>Cadastrar</b></esp> para que seu cadastro seja realizado.</legend>
				<label><h3>Matrícula</h3></label>
				<input type="text" placeholder="Digite sua matrícula">
				<span class="help-block" style = "font-size: 14px; color: #87CEFA">Usando o novo formato.</span>
				<label><h3>Nome completo</h3></label>
				<input type="text" placeholder="Digite seu nome completo">
				<span class="help-block" style = "font-size: 14px; color: #87CEFA">Sem abreviações.</span>
				<br>
				<button type="submit" class="btn" onClick="window.open('auxiliary.html')" ><font color = "#473C8B"><b>Cadastrar</b></font></button>
			</fieldset>
		</form>
		
			
	</body>

</html>
